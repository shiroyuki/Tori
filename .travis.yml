language: python
python:
  - "3.3"
  - "2.7"
services:
  - mongodb
  - redis
install:
  - "pip install --ignore-installed tornado"
  - "pip install --ignore-installed jinja2"
  - "pip install --ignore-installed sqlalchemy"
  - "pip install --ignore-installed redis"
  - "pip install --ignore-installed pymongo"
  - "pip install --ignore-installed --allow-external kotoba"
  #- "pip install https://bitbucket.org/shiroyuki/ossarchive/downloads/Imagination-1.6a2.tar.gz"
  - "git clone https://github.com/shiroyuki/Imagination.git && cd Imagination && make install && cd ../"
script: "make clean && make reset_mongodb && nosetests -c nose.cfg"
